<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="../js/vue.js"></script>

    <div id="app">
        <div v-if="books.length">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>书籍名称</th>
                        <th>出版日期</th>
                        <th>购买数量</th>
                        <th>购买单价</th>
                        <th>书籍总价</th>
                        <th>操作名称</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in books">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.date}}</td>
                        <td>
                            <button @click="btnSub(index)" v-bind:disabled="item.num<=1">-</button>
                            {{item.num}}
                            <button @click="btnAdd(index)">+</button>
                        </td>
                        <td>{{item.onePrice|showPrice}}</td>
                        <td>{{item.price|showPrice}}</td>
                        <td>
                            <button @click="removeBook">移除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h2>总价格：{{totalPrice}}</h2>
        </div>
        <h2 v-else>购物车为空<h2>
    </div>
    <script src="../js/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
