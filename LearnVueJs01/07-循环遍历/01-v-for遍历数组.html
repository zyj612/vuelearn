<!DOCTYPE html>

    <title>Document</title>

<body>

        <ul>
            <li v-for="item in names">{{item}}</li>
        </ul>

        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',//用于要挂载的元素
            data:{//定义数据
                names:['jack','bob','beng','john']
            },
            methods:{
                btn(){

                }
            }
        })
    </script>
</body>
</html>
