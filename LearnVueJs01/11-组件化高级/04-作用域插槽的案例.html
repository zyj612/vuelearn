<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 父组件模板 -->
    <div id="app">
        <cpn></cpn>
        <cpn>
            <!-- 2.5之前必须加template标签 -->
            <template slot-scope="slot">
                <span v-for="item in slot.abc">{{item}} - </span>
            </template>
        </cpn>
        <cpn>
            <!-- 2.5之前必须加template标签 -->
            <template slot-scope="slot">
                <!-- <span v-for="item in slot.data">{{item}} * </span> -->
                <span >{{slot.abc.join(' * ')}}</span>
            </template>
        </cpn>
    </div>
    <!-- 子组件模板 -->
    <template id="cpn">
        <div>
            <slot :abc="pLanguages">
                <ul>
                    <li v-for="item in pLanguages">{{item}}</li>
                </ul>
            </slot>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        //vue实例可认为是根组件
        const app = new Vue({
            el: '#app',//用于要挂载的元素
            data: {
            },
            methods: {
                btnClick() {
                }
            },
            //局部组件注册
            components: {
                cpn: {
                    template: '#cpn',
                    //data属性是子组件的属性
                    data() {
                        return {
                            pLanguages: ['Java', 'JavaScript', 'C++', 'C#', 'Python', 'Go']
                        }
                    },
                    methods: {
                        showMessage() {
                            console.log('showMessage');
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
