<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 普通class和动态class可以并存 -->
        <h2 class="title" :class="getClasses()">{{message}}</h2>
        <button v-on:click="btnClick">变色</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        //在vue解析之前有一个v-cloak属性，解析之后就没有这个属性了。所以style中的display:none也就失效了
        const app = new Vue({
            el:'#app',//用于要挂载的元素
            data:{//定义数据
                message:'你好啊！',
                isActive:true,
                isLine:false
            },
            methods:{
                btnClick:function(){
                    this.isActive = !this.isActive;
                },
                getClasses:function (){
                    return {active:this.isActive,line:this.isLine};
                }
            }
        })
     

    </script>
</body>
</html>
