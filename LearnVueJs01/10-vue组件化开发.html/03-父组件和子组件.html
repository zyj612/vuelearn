<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn2></cpn2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        //es6语法
        // ``相当于单引号，但是可以换行
        //1.创建组件构造器对象(全局组件，多个vue实例都可以使用)
        //(子组件)
        const cpnC1 = Vue.extend({
            template:`
            <div>
                <h2>我是标题1</h2>
                <p>我是内容aaaa</p>
            </div>  `
        });
        //(父组件)
        const cpnC2 = Vue.extend({
            template:`
            <div>
                <h2>我是标题2</h2>
                <p>我是内容bbbb</p>
                <cpn1></cpn1>
            </div>  `,
            components:{
                cpn1:cpnC1
            }
        });
        const app = new Vue({
            el:'#app',//用于要挂载的元素
            data:{//定义数据
                message:'你好啊！'  
            },
            //局部组件注册
            components:{
                //属性名就是组件标签名，cpnC是组件构造器对象
                cpn2:cpnC2
            }
        })
    </script>
</body>
</html>
