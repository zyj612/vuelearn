<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-bind不支持驼峰 -->
        <cpn :c-info="info"></cpn>
        <!-- <cpn cmovies="movies" cmessage="message"></cpn> -->
    </div>
    <template id="cpn">
        <div>
            <h2>{{cInfo}}</h2>
            <h2>{{cInfoMessage}}</h2>
        </div> 
    </template>
    <script src="../js/vue.js"></script>
    <script>
        //es6语法
        // ``相当于单引号，但是可以换行
        //1.创建组件构造器对象(全局组件，多个vue实例都可以使用)
        //(子组件)
        const cpn = {
            template:'#cpn',
            props:{
                //1.类型限制
                //cmovies: Array,
                //cmessage: String
                //2.提供默认值
                //类型是对象或者数组时，默认值必须是函数
                cInfo:{
                    type:Object,
                    default(){
                        return {};
                    }
                },
                cInfoMessage:{
                    type:Object,
                    default(){
                        return {a:1};
                    }
                }
            },
            data(){
                return {};
            }
        };

        //vue实例可认为是根组件
        const app = new Vue({
            el:'#app',//用于要挂载的元素
            data:{
                info:{
                    name : 'why',
                    age : 18,
                    height: 188
                }
            },
            //局部组件注册
            components:{
                cpn
            }
        })
    </script>
</body>
</html>
