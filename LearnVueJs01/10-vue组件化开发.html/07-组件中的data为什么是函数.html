<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 组件实例对象 -->
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>当前计数：{{counter}}</h2>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        Vue.component('cpn',{
            template: '#cpn',
            data(){
                return {counter:0};
            },
            methods:{
                increment(){
                    this.counter++;
                },
                decrement(){
                    this.counter--  ;
                }
            }
        });
        const app = new Vue({
            el: '#app',//用于要挂载的元素
            data: {//定义数据
                message: '你好啊！',
                title:'测试标题'
            }
        })
    </script>
</body>

</html>
