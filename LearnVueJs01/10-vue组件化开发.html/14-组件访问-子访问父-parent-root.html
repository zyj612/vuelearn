<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 父组件模板 -->
    <div id="app">
        <cpn ref="aaa"></cpn>
    </div>
    <!-- 子组件模板 -->
    <template id="cpn">
        <div>
            <h2>我是cpn组件</h2>
            <ccpn></ccpn>
        </div>
    </template>
    <template id="ccpn">
        <div>
            <h2>我是ccpn组件</h2>
            <button @click="btnClick">按钮</button>
        </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        //vue实例可认为是根组件
        const app = new Vue({
            el: '#app',//用于要挂载的元素
            data: {
                message: '你好啊'
            },
            //局部组件注册
            components: {
                cpn: {
                    template: '#cpn',
                    //data属性是子组件的属性
                    data() {
                        return {
                            name: '小华'
                        }
                    },
                    components: {
                        ccpn: {
                            template: '#ccpn',
                            methods: {
                                btnClick() {
                                    //1.访问父组件
                                    console.log(this.$parent);
                                    console.log(this.$parent.name);
                                    //2.访问根组件
                                    console.log(this.$root);
                                    console.log(this.$root.message);
                                }
                            }
                        }
                    },
                }

            }
        })
    </script>
</body>

</html>
