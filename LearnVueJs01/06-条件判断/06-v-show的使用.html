<body>

        <!-- v-if条件成立时dom元素不会在页面中 -->
        <h2 v-if="isShow" id="a">aaa</h2>
        <!-- v-show条件成立时dom元素会在页面中，知识加了display:none属性 -->
        <h2 v-show="isShow" id="b">bbb</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>

            el:'#app',//用于要挂载的元素

</body>
</html>
