<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>当前计数：{{counter}}</h2>
        <!-- <button v-on:click="counter++">+</button>
        <button v-on:click="counter--">-</button> -->
        <button @click="add">+</button>
        <button v-on:click="subtration">-</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',//用于要挂载的元素
            data:{//定义数据
                message:'你好啊！'  ,
                counter:0
            },
            methods:{
                add(){
                    console.log("add被执行！");
                    this.counter++;
                   
                },
                subtration(){
                    console.log("subtration被执行！");
                    this.counter--;
                }
            }
        })
    </script>
</body>
</html>
