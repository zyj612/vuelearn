<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>当前计数：{{counter}}</h2>
        <button @click="btn1Click">按钮1</button>
        <button v-on:click="btn1Click()">按钮2</button>
        <button @click="btn2Click">按钮3</button>
        <!-- 需要event参数，也需要正常的其他的参数 -->
        <!-- 在调用方法时如何手动获取event事件 -->
        <button v-on:click="btn3Click(123,$event)">按钮4</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',//用于要挂载的元素
            data:{//定义数据
                message:'你好啊！'  ,
                counter:0
            },
            methods:{
                btn1Click(){
                    console.log("add被执行！");
                    this.counter++;
                   
                },
                btn2Click(aa){
                    console.log(aa);
                    this.counter++;
                   
                },
                btn3Click(a,b){
                    console.log(a);
                    console.log(b);
                    this.counter++;
                   
                }
            }
        })
    </script>
</body>
</html>
